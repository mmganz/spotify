    <div class="container-fluid">
        <h2>{{$ctrl.artist.name}}</h2>
        <div class="col-sm-4" ng-repeat="album in $ctrl.albums.items">
            <div class="thumbnail">
                <img ng-src="{{album.images[0].url}}" alt="">
                <div class="caption">
                    <h3>{{album.name}}</h3>
                    <h3>{{album.artists[0].name}}</h3>
                    <a ui-sref="tracks({artistId: album.artists[0].id, albumId: album.id, })" class="btn btn-primary" role="button">More Dets</a>
                </div>
            </div>
        </div>
    </div>
