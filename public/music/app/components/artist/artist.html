<!--top row-->
<div class="row">
    <div class="columns small-10">
        <h2 class="text-center">{{$ctrl.artist.name}}</h2>
    </div>
    <div class="columns small-2">
        <a ui-sref="home" class="home-button button small" role="button">Back to Home</a>
    </div>
</div>


<!--top tracks-->

<div class="row">
	<div class="columns small-6">

         <img class="artist-img" ng-src="{{$ctrl.artist.images[0].url}}" height="300" width="300" alt="{{$ctrl.artist.name}}">

		</div>
        <div class="columns small-6">

        <h2 class="text-center">Top Tracks</h2>

        <div class="card">
        <div class="iframe">
			<iframe ng-if="$ctrl.trackIds" ng-src="{{$ctrl.trackIds}}" frameborder="0" allowtransparency="true" width="300" height="380" theme="white"></iframe>
			</div>
            </div>
        </div>
        </div>


<div class="row">
    <div class="columns-12 small">
        <h2 class="text-center">Albums</h2>
    </div>
</div>
	
<!--albums-->
<div class="row small-up-1 medium-up-4">
    <div class="column" ng-repeat="album in $ctrl.albums.items">
        <!--<a ui-href="tracks({artistId: album.artists[0].id, albumId: album.id})">-->
        <div class="card">
            <div class="image">
                <a ui-sref="tracks({artist: $ctrl.artist.name, albumId: album.id})" class="btn btn-primary" role="button">
                    <img ng-src="{{album.images[0].url}}" height="250" width="250" alt="">
                </a>
            </div>
            <div class="content">
                <h4 class="text-center">{{album.name}}</h4>
                <!--<h3>{{album.artists[0].name}}</h3>-->
            </div>
        </div>
    </div>
</div>
